name: SonarCloud analysis

on:
  push:
    # run analysis on master and the feature branch 'lab8' so PRs and pushes are checked
    branches: [ "master", "lab8" ]
  pull_request:
    branches: [ "master", "lab8" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Sonar Scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Begin SonarCloud analysis
        run: |
          dotnet sonarscanner begin `
          /k:"Mykyta-Rudac_labs" `
          /o:"mykyta-rudac" `
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" `
          /d:sonar.cpd.cs.minimumTokens=40 `
          /d:sonar.cpd.cs.minimumLines=5 `
          /d:sonar.exclusions=**/bin/**,**/obj/**,**/sonarcloud.yml,**/*Tests/** `
          /d:sonar.qualitygate.wait=true
        shell: pwsh

      - name: Restore
        run: dotnet restore NetSdrClient.sln

      - name: Build
        run: dotnet build NetSdrClient.sln -c Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test NetSdrClient.sln -c Release --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
        shell: pwsh

      - name: Verify coverage files
        run: |
          Get-ChildItem -Path . -Filter "coverage.opencover.xml" -Recurse | Select-Object -ExpandProperty FullName
        shell: pwsh

      - name: End SonarCloud analysis
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
